<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <div class="wrapper">
        <div class="quiz-form">
          <form id="quiz-form">
            <div class="quiz-title">
              <h1>Quiz Settings</h1>
            </div>
            <label for="question-number"
              >Select number of questions from 1 to 10:</label
            >
            <select
              name="question-number"
              id="question-number"
              class="form-control qz-frm-clr"
              style="color: black"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10" selected>10</option>
            </select>

            <label for="trivia-category">Select category:</label>
            <select
              name="trivia-category"
              id="trivia-category"
              class="form-control qz-frm-clr"
            >
              <option value="9" selected>General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select
              name="difficulty"
              id="difficulty"
              class="form-control qz-frm-clr"
            >
              <option value="easy" selected>Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>

            <label for="question-type">Select Type:</label>
            <select
              name="question-type"
              id="question-type"
              class="form-control qz-frm-clr"
            >
              <option value="multiple" selected>Multiple Choice</option>
              <option value="boolean">True/False</option>
            </select>

            <button type="submit" id="start-quiz">Start Quiz</button>
          </form>
        </div>
        <div class="quiz-container" id="quiz-container">
          <div class="quiz-head">
            <h1 class="quiz-title">Quiz Game</h1>
            <div class="quiz-score flex">
              <span id="correct-score"></span>/<span id="total-question"></span>
            </div>
          </div>
          <div class="quiz-body">
            <h2 class="quiz-question" id="question">
              Loading <i class="fa-solid fa-spinner fa-spin" style="color: #ffffff;"></i>
              <br />
              <span class="category">Category</span>
            </h2>
            <ul class="quiz-options"></ul>
            <div id="result"></div>
          </div>
          <div class="quiz-foot">
            <button id="check-answer" type="button">Check Answer</button>
            <button id="play-again" type="button">Play Again?</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/base.js"></script>
  </body>
</html>
