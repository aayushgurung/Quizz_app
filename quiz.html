<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <div class="wrapper">
        <div class="quiz-container">
          <div class="quiz-head">
            <h1 class="quiz-title">Quiz Game</h1>
            <div class="quiz-score flex">
              <span id="correct-score"></span>/<span id="total-question"
                ></span
              >
            </div>
          </div>
          <div class="quiz-body">
            <h2 class="quiz-question" id="question">
              
              <br>
              <span class="category"></span>
            </h2>
            <ul class="quiz-options">
              
            </ul>
            <div id="result"></div>
          </div>
          <div class="quiz-foot">
            <button id="check-answer" type="button">Check Answer</button>
            <button id="play-again" type="button">Play Again?</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/base.js"></script>
  </body>
</html>
